<!doctype html>
<html>

<head>
  <title>A simple deployment with the Vercel API!</title>
</head>

<body>
  <h1>Welcome to a Static Site with Data from a Node.js API</h1>
  <h2>Deployed with <a href="https://vercel.com" target="_blank" rel="noreferrer noopener">Vercel</a>!</h2>
  <p class="date js-date">Loading date...</p>

  <script>
    function main() {
      return fetch("/api/name.js").then(function (response) {
        return response.text();
      }).then(function (date) {
        document.querySelector(".js-date").textContent = date
      });
    }

    main();
  </script>
</body>

</html>
